<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadTurma2">
		<f:validateBean >
			<h2>Cadastro de Professor</h2>
			<p:separator />
			<br />
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			<!-- Nome Professor -->
			<h:panelGrid id="gridTurma" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome" />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{cadTurma.turma.turma}" required="true"
					requiredMessage="Campo ObrigatÃ³rio" />		
			<br />
			<!-- Mail Professor -->
				<p:outputLabel value="Instituicao" />
				<font color="red">*</font>
				<p:selectOneMenu id="instituicao" value="#{cadTurma.turma.instituicao}">
					<f:selectItem id="item1" itemLabel="Teste" itemValue="Teste"/>
					<f:selectItem id="item2" itemLabel="Teste2" itemValue="Teste2"/>
				</p:selectOneMenu>
				
			</h:panelGrid>		
			
			<h:panelGrid columns="1" styleClass="panelgrid">
				<p:commandButton value="Salvar" action="#{cadProfessor.salvar}" ajax="false" />
			</h:panelGrid>
			
		</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
