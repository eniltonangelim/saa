<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadTurma">
			<f:validateBean>

				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>
				<h:panelGrid id="gridTurma" columns="4" styleClass="content">

					<p:outputLabel value="Nome" />
					<font color="red">*</font>
					<p:inputText id="turma" value="#{cadTurma.turma.turma}"
						required="true" requiredMessage="Campo Obrigatório" />
					<p:message for="turma" />

					<p:outputLabel value="Instituição: " />
					<font color="red">*</font>
					<h:selectOneMenu id="instituicao"
						value="#{cadTurma.turma.instituicao}"
						converter="instituicaoConverter">
						<f:selectItems value="#{cadTurma.instituicoes}" var="i"
							itemLabel="#{i.nome}" itemValue="#{i}" />
					</h:selectOneMenu>
					<p:message for="instituicao" />
				
					<p:outputLabel value="Professor: " />
					<font color="red">*</font>
					<p:selectOneMenu id="professor"
						value="#{cadTurma.turma.professor}"
						converter="professorConverter">
						<f:selectItems value="#{cadTurma.professores}" var="p"
							itemLabel="#{p.nome}" itemValue="#{p}" />
					</p:selectOneMenu>
					<p:message for="professor" />
 
					<p:outputLabel value="Alunos " />
					<font color="red">*</font>
					<h:selectManyMenu id="alunos"
						value="#{cadTurma.turma.aluno}"
						converter="alunoConverter" required="true">
						<f:selectItems value="#{cadTurma.alunos}" var="a"
							itemLabel="#{a.nome}" itemValue="#{a}" />
					</h:selectManyMenu>
					<p:message for="alunos" />

					<p:outputLabel value="Disciplinas: " />
					<font color="red">*</font>
					<h:selectOneMenu id="disciplina"
						value="#{cadTurma.turma.disciplina}"
						converter="disciplinaConverter">
						<f:selectItems value="#{cadTurma.disciplinas}" var="d"
							itemLabel="#{d.nome}" itemValue="#{d}" />
					</h:selectOneMenu>
					<p:message for="disciplina" />

					<h:panelGrid columns="1">
						<p:commandButton value="Salvar" action="#{cadTurma.salvar}"
							ajax="false" />
					</h:panelGrid>
				</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
