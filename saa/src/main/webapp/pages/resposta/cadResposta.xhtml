<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadRespostas">
		<f:validateBean >
			<h2>Cadastro de Respostas</h2>
			<p:separator />
			<br />
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			<!-- Nome Respostas -->
			<h:panelGrid id="gridInst" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Pergunta" />
				<font color="red">*</font>
				<p:inputText id="pergunta" value="#{cadResposta.pergunta}" required="true"
					requiredMessage="Campo Obrigatório" />		
			<br />
			<!-- Nota Respostas -->
				<p:outputLabel value="Nota" />
				<font color="red">*</font>
				<p:inputText id="nota" value="#{cadRespostas.nota}" required="true"
					requiredMessage="Campo Obrigatório" />		
			</h:panelGrid>
			
			<p:outputLabel value="Perguntas: " />
				<font color="red">*</font>
					<p:selectOneMenu id="pergunta" value="#{cadResposta.resposta.pergunta}"
							converter="perguntaConverter" required="true"
							requiredMessage="Campo Obrigatório">
						<f:selectItems value="#{cadResposta.pergunta}" var="d"
							itemLabel="#{d.nome}" itemValue="#{d}" />
					</p:selectOneMenu>
			<p:message for="pergunta" />
			
			
			<h:panelGrid columns="1" styleClass="panelgrid">
				<p:commandButton value="Salvar" action="#{cadResposta.salvar()}" ajax="false" />
			</h:panelGrid>
		</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
