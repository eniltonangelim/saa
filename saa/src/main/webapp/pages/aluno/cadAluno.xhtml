<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadAluno">
		<f:validateBean >
			<h2>Cadastro de Aluno</h2>
			<p:separator />

			<br />

			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			
			<!-- Nome Aluno -->
			<h:panelGrid id="gridAluno" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome" />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{cadAluno.nome}" required="true"
					requiredMessage="Campo Obrigatório" />		
			<br />
			
			<!-- Mail Aluno -->
				<p:outputLabel value="Mail" />
				<font color="red">*</font>
				<p:inputText id="sigla" value="#{cadAluno.mail}" required="true"
					requiredMessage="Campo Obrigatório" />		
			</h:panelGrid>
					
			<h:panelGrid columns="3" styleClass="panelgrid">
				
				<h:commandLink ajax="false" action="#{cadAluno.anteriorTela}" immediate="true" >
					<h:outputText value="Voltar" />
				</h:commandLink>
				
				<p:commandButton value="Salvar" action="#{cadAluno.salvar}" ajax="false" />
				
				<h:commandLink ajax="false" action="#{cadAluno.proximaTela}" immediate="true" >
					<h:outputText value="Continuar" />
				</h:commandLink>
				
			</h:panelGrid>
		</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
